<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <!-- div principal -->
    <div class="insta-wrapper">
        <!-- imagem do celular da home -->
        <div class="insta-phone">
            <img src="./assets/instagram-celular.png" alt="image-mobile">
        </div>

        <!-- Acesso ao Instagram -->
        <div class="insta-logon">
            <!-- login (remover conta) -->
            <div class="container">
                <img src="./assets/instagram-logo.png" alt="logo" class="insta-logo">
                <div class="profile-photo">
                    <img src="./assets/perfil-instagram.jpg" alt="foto-perfil">                    
                </div>
                <a target="_blank" href="https://www.instagram.com/" class="insta-login">Continuar como elissandrocg</a>
                <a target="_blank" href="https://www.instagram.com/" class="insta-logout">Remover conta</a>
            </div>

            <!-- div container inferior -->
            <div class="container">
                <p class="account">Não é elissandrocg?</p>
                <p class="account">
                    <spam class="link">Trocar de conta</spam>
                    ou
                    <spam class="link">Cadastre-se</spam>
                </p>                
            </div>

            <!-- Baixar o app do instagram -->
            <div class="get">
                <p class="get-app">Obtenha o aplicativo.</p>
                
                <!-- iOS e Android -->
                <div class="download">
                    <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" rel="noopener noreferrer" class="app-download"></a> <!-- app iOS -->
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android" rel="noopener noreferrer" class="app-download"></a> <!-- app Android -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
